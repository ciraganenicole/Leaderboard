<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
</head>

<body>
    <section class="main-section">
        <div class="container">
            <h1 class="main-title">Leaderboard</h1>
            <div class="refresh">
                <h2>Recent scores</h2>
                <input type="button" id="refresh" value="Refresh" />
            </div>
            <ul class="container-list">

            </ul>
        </div>

        <div class="block">
            <span class="message"></span>
            <h3> Add your score</h3>
            <form id="list-form">
                <input name="name" id="name" type="text" placeholder="Your name" required class="input" />
                <input name="score" id="score" type="number" placeholder="Your score" required class="input" />
                <input type="submit" value="submit" class="add">
            </form>
        </div>
    </section>
    <script src="./index.bundle.js"></script>
</body>

</html>
